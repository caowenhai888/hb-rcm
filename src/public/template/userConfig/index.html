<div>
    <!-- 表格 -->
    <md-content layout-padding layout-wrap layout="column">
        <md-card>
            <md-toolbar class="md-table-toolbar md-default">
                <div class="md-toolbar-tools">
                    <span>用户管理</span>
                </div>
                <div>
                    <md-button
                            class="md-raised md-primary md-button-sm" style="color: #fff;float: left"
                            ng-click="showCreateDialog()">
                        创建用户
                    </md-button>
                </div>
            </md-toolbar>
            <md-progress-linear md-mode="indeterminate" ng-show="isLoading"></md-progress-linear>
            <md-table-container>
                <table md-table md-progress="promise">
                    <thead md-head>
                    <tr md-row>
                        <th md-column md-numeric>
                            <span>序号</span>
                        </th>
                        <th md-column md-numeric>
                            <span>登录名</span>
                        </th>
                        <th md-column md-numeric>
                            <span>密码</span>
                        </th>
                        <th md-column md-numeric>
                            <span>姓名</span>
                        </th>
                        <th md-column md-numeric>
                            <span>状态</span>
                        </th>
                        <th md-column md-numeric>
                            <span>邮箱</span>
                        </th>
                        <th md-column md-numeric>
                            <span>手机</span>
                        </th>
                        <th md-column md-numeric>
                            <span>电话</span>
                        </th>
                        <th md-column md-numeric>
                            <span>操作</span>
                        </th>
                    </tr>
                    </thead>
                    <tbody md-body>
                    <tr md-row ng-repeat="data in pageData.list">
                        <td md-cell>
                            {{$index}}
                        </td>
                        <td md-cell>
                            {{data.loginName}}
                        </td>
                        <td md-cell>
                            {{data.plainPassword || '--'}}
                        </td>
                        <td md-cell>
                            {{data.name || '--'}}
                        </td>
                        <td md-cell>
                            {{data.status === '1'? '启用':'关闭'}}
                        </td>
                        <td md-cell>
                            {{data.email || '--'}}
                        </td>
                        <td md-cell>
                            {{data.mobile || '--'}}
                        </td>
                        <td md-cell>
                            {{data.phone || '--'}}
                        </td>
                        <td md-cell>
                            <md-button
                                    class="md-raised md-primary md-button-sm "
                                    ng-click="showUpdateDialog(data)">
                                修改
                            </md-button>
                            <md-button
                                    ng-class="{'0':'md-raised md-primary md-button-sm','1':'md-raised md-warn md-button-sm'}[data.status]"
                                    ng-click="disableConfig(data)">
                                {{data.status === '1' ?'停用':'启用'}}
                            </md-button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </md-table-container>
            <div ng-show="pageData.list.length === 0" class="empty-cell">
                无记录
            </div>
            <md-table-pagination md-limit="searchOptions.count"
                                 md-limit-options="[10]"
                                 md-page="searchOptions.page"
                                 md-total="{{pageData.totalElements}}"
                                 md-on-paginate="getPageData"
                                 md-label="{page: '页:', rowsPerPage: '每页条数', of: '共'}"
                                 md-page-select></md-table-pagination>

        </md-card>
    </md-content>
</div>
