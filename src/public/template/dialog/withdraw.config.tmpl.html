<md-dialog aria-label="修改提现设置" style="width: 50%;">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>修改提现设置</h2>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content" layout="column">
                <md-input-container class="md-block" style="margin:10px 0">
                    <label>提现选项</label>
                    <input ng-model="updateData.configProject">
                </md-input-container>
                <md-input-container class="md-block" style="margin:10px 0">
                    <label>每月提现次数</label>
                    <input ng-model="updateData.monthWithdrawNum">
                </md-input-container>
                <md-input-container class="md-block" style="margin:10px 0">
                    <label>每月提现金额限额（元）</label>
                    <input ng-model="updateData.monthWithdrawAmount">
                </md-input-container>
                <md-input-container class="md-block" style="margin:10px 0">
                    <label>每日提现次数</label>
                    <input ng-model="updateData.dayWithdrawNum">
                </md-input-container>
                <md-input-container class="md-block" style="margin:10px 0">
                    <label>每次提现金额限额（元）</label>
                    <input ng-model="updateData.dayWithdrawAmount">
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">

            <md-button ng-click="cancel()">
                取消
            </md-button>
            <md-button class="md-primary" ng-click="submit()">
                提交
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
